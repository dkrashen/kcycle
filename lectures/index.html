---
layout: default
---

{% for l in site.data.lectures %}
<div class="row well well-sm">
	<div class="col-md-9">
	  <b>{{l.title}}</b>: {{l.description}}
	</div>
  {% if l.filename %}
	<div class="col-md-3">
		<a href="{{ l.filename }}"><button type="button" 
    class="btn btn-lnk btn-spaced">pdf</button></a>
    {% if l.video %}
		<a href="{{ l.video }}"><button type="button" 
    class="btn btn-lnk btn-spaced">YouTube</button></a>
    {% endif %}
	</div>
  {% endif %}
</div>
{% endfor %}
